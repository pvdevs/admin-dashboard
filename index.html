<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">pgLang</div>
            <div class="sidebar-first">
                <ul>
                    <li class="options">Home</li>
                    <li class="options" id="selected">Released Albuns</li>
                    <li class="options">Tour</li>
                    <li class="options">Lyrics</li>
                    <li class="options">Feats</li>
                </ul>
            </div>

            <div class="sidebar-second">
                <ul>
                    <li class="options">Settings</li>
                    <li class="options">Support</li>
                    <li class="options">Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="topnav">
                <div class="search-icon">ph</div>
                <input type="text" value="Text something here">
            </div>

            <div class="profile">
                <div class="github-icon"><i class="fa-brands fa-github" style="color: #ffffff;"></i></div>
                <div class="profile-photo">
                    <p>pvdevs</p>
                    <div class="photo"><img src="https://static.wikia.nocookie.net/knd/images/a/a9/Numbuh_4.jpg/revision/latest/scale-to-width-down/280?cb=20221225203430" alt="Numbuh_4"></div>
                </div>
            </div>
        </div>

        <div class="content">
            placeholder
        </div>
    </div>

</body>
</html>
